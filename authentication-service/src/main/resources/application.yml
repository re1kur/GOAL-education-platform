spring:
  application:
    name: authentication-service
  docker:
    compose:
      enabled: true
      file: ./authentication-service/docker-compose.yml
  liquibase:
    change-log: db/changelog/db.changelog-master.yml
  rabbitmq:
    username: gpnUser
    password: anotherOnePassword
    virtual-host: vhost
  jpa:
    open-in-view: false
eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka/

server:
  port: 0

custom:
  message-broker:
    exchange: authentication.service.exchange
    listen-queues:
      user-verification:
        name: user.verification.queue
      block-user-balance-command:
        name: block.user.balance.command
    publish-queues:
      user-registration:
        welcome: user.welcome.queue
        balance: user.registration.balance.queue
        routing-key: user.is.registered
  jwt:
    keySize: 2048
    privateKeyPath: /tmp/private.key
    publicKeyPath: /tmp/public.key