spring:
  application:
    name: auth
  docker:
    compose:
      enabled: true
      file: ./authentication-service/docker-compose.yml
  sql:
    init:
      mode: always
  liquibase:
    change-log: db/changelog/db.changelog-master.yml

eureka:
  client:
    service-url:
      defaultZone: http://${eureka.instance.hostname}:8761/eureka/
  instance:
    hostname: localhost

server:
  port: 0

