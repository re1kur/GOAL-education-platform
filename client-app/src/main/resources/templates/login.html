<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" th:href="@{/assets/css/1.css}">
    <title> GOAL</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="form-container">
    <img th:src="@{/assets/images/logow.png}" alt=" " class="form-image">
    <div class="wrapper">
        <h2>Добро пожаловать</h2>
        <form method="post" th:action="@{/auth/login-form}">
            <div class="input-box">
                <input th:name="email" type="email" placeholder="Email" required>
            </div>
            <div class="input-box">
                <input th:name="password" type="password" placeholder="Пароль" required>
            </div>
<!--            <div class="policy">-->
<!--                <input type="checkbox">-->
<!--                <h3>Не выходить из системы</h3>-->
<!--            </div>-->
            <div class="input-box button">
                <input type="submit" value="Войти"/>
            </div>
        </form>
        <div class="text">
            <h3>Проблемы со входом? <a href="#">Забыл пароль</a></h3>
        </div>
        <div class="text">
            <h3>Нет аккаунта? <a th:href="@{/auth/register}">Регистрация</a></h3>
        </div>
    </div>
</body>
</html>
