spring:
  application:
    name: transaction-service
  docker:
    compose:
      file: transaction-service/docker-compose.yml
  liquibase:
    change-log: db/changelog/db.changelog-master.yml
  rabbitmq:
    username: gpnUser
    password: anotherOnePassword
    virtual-host: vhost
  jpa:
    open-in-view: false

server:
  port: 0

eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka

custom:
  message-broker:
    exchange: transaction.service.exchange
    publish-queues:
      transaction-created:
        name: transaction.created.queue
        routing-key: transaction.is.created
      transaction-create-failed:
        name: transaction.create.failed.queue
        routing-key: transaction.create.failed
      transaction-completed:
        name: transaction.completed.queue
        routing-key: transaction.is.completed
      transaction-complete-failed:
        name: transaction.complete.failed.queue
        routing-key: transaction.complete.failed
    listen-queues:
      complete-transaction-command:
        name: complete.transaction.command
      create-transaction-command:
        name: create.transaction.command
  jwt:
    publicKeyPath: /tmp/public.key
